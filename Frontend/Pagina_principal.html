<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Palomas del Gobierno - Comunidad</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">

            <div class="navbar-user">

                        <input type="text" id="eventoNombre" placeholder="Evento" class="form-input">
                        <input type="date" id="eventoFecha" class="form-input">
                        <input type="text" id="eventoLugar" placeholder="Lugar" class="form-input">
                        <button onclick="agregarEvento()" class="btn-add">‚ö° PUBLICAR</button>

    <div id="modalEdicion" class="modal">

</html>
